{% extends 'base.html' %}

{% block header %}
    <h1>Search Results</h1>
{% endblock %}
{% block content %}
    {% if results %}
        <ul>
            {% for result in results %}
            <div class="col column manga-pics">
                <div class="image-container">
                    <img src="{{ result['coverImage']['large'] }}" alt="{{ result['title']['english'] }}">
                    <div class="overlay">
                      <a href="/mangapage?media_id={{ result['id'] }}"><p class="text">{{ result['title']['romaji'] }}</p></a>
                    </div>
                  </div>      
            </div>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
{% endblock %}
