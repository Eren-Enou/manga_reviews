{% extends 'base.html' %}

{% block content %}
    <h1>Search Results</h1>
    {% if results %}
        <ul>
            {% for result in results %}
                <li>{{ result.title.romaji }} - {{ result.averageScore }}/100</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
{% endblock %}
